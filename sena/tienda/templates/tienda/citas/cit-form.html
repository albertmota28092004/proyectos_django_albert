{% extends 'tienda/base.html' %}
{% load static %}
{% block title %} Crear Cita {% endblock %}
{% block contenedor %}

{% if id %}
    <h3>Editar: {{ data.id }}</h3>
{% else %}
    <h3 class="m-3">Crear: </h3>
{% endif %}

<br> <br>
<form method="post" action="{% url 'tienda:citas_guardar' %}" class="forms">
    {% csrf_token %}
    <h1 class="text-center">LLENA EL FORMULARIO</h1>

    <div class="input-group m-3">
        <span class="input-group-text"><i class="bi bi-hash"></i></span>
        <input class="form-control" type="text" name="id" value="{{ citas.id }}" readonly>

    </div>
    <div class="input-group m-3" width="600px">
        <span class="input-group-text"><i class="bi bi-file-person-fill"></i></span>
        <input type="datetime-local" class="form-control" placeholder="Fecha y Hora" name="fecha_hora" value="{{ data.fecha_hora }}">
    </div>
    <div class="input-group m-3" width="600px">
        <label class="form-label"></label>
        <select name="servicio" class="form-control">
            <option value="">Servicio</option>
            {% for s in servicio %}
                <option value="{{ s.id }}" {% if data.servicio.id == s.id %}selected=""{% endif %}>{{ s.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="input-group m-3" width="600px">
        <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
        <input type="number" class="form-control" placeholder="Precio" name="precio" value="{{ data.precio }}">
    </div>
    <div class="input-group m-3" width="600px">
        <label class="form-label"></label>
        <br>
        <select name="usuario" class="form-control">
            <option value="">Usuario</option>
            {% for u in usuario %}
                <option value="{{ u.id }}" {% if data.usuario.id == u.id %}selected=""{% endif %}>{{ u.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <br>

    {% if id %}
    <button type="submit" class="btn btn-primary m-3 boton_guardar_formulario">Actualizar</button>
    {% else %}
    <button type="submit" class="btn btn-primary m-3 boton_guardar_formulario">Crear</button>
    {% endif %}
</form>

{% endblock %}
