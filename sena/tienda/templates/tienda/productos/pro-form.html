{% extends 'tienda/base.html' %}
{% load static %}
{% block title %} Crear Producto {% endblock %}
{% block contenedor %}

{% if id %}
    <h3>Editar: {{ data.id }}</h3>
{% else %}
    <h3 class="m-3">Crear: </h3>
{% endif %}

<br> <br>
<form method="post" action="{% url 'tienda:productos_guardar' %}" class="forms">
    {% csrf_token %}
    {% if id %}
        <input type="hidden" name="id" value="{{ data.id }}">
    {% endif %}
    <div class="mb-3" width="600px">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control" placeholder="Nombre" name="nombre" value="{{ data.nombre }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Precio:</label>
        <input type="text" class="form-control" placeholder="Precio" name="precio" value="{{ data.precio }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha de compra:</label>
        <input type="text" class="form-control" placeholder="Fecha de compra" name="fecha_compra" value="{{ data.fecha|date:'Y-m-d' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Categor√≠a:</label>
        <select name="categoria" class="form-control">
            <option value="">Seleccione:</option>
            {% for c in categoria %}
                <option value="{{ c.id }}" {% if data.categoria.id == c.id %}selected=""{% endif %}>{{ c.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <br>
    {% if id %}
    <button type="submit" class="btn btn-primary m-3">Actualizar</button>
    {% else %}
    <button type="submit" class="btn btn-primary m-3">Crear</button>
    {% endif %}
</form>

{% endblock %}
